<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="fridges">
      <ion-icon name="snow"></ion-icon>
      <ion-label>Fridges</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="shopping-list">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Shopping List</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="recipes">
      <ion-icon name="book"></ion-icon>
      <ion-label>Recipes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="presentAccountActionSheet()">
      <ion-icon name="person"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
