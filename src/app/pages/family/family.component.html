<ion-header>
  <ion-toolbar>
    <ion-title>Family</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Ha a felhasználó nem tagja egy családnak sem -->
  <div *ngIf="!family">
    <ion-card>
      <ion-card-header>
        <ion-card-title>No Family</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>You are not a member of any family.</p>
        <ion-button expand="full" (click)="createFamily()">Create New Family</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Ha a felhasználó tagja egy családnak -->
  <div *ngIf="family">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{ family.familyName }}
          <ion-icon
            class="leave-icon"
            name="log-out-outline"
            color="danger"
            style="float: right; cursor: pointer;"
            (click)="leaveFamily()"
          ></ion-icon>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item-divider>Family Members</ion-item-divider>
          <ion-item *ngFor="let member of familyMembers">
            <ion-label>{{ member.username }}</ion-label>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item-divider>Invite New Member</ion-item-divider>
          <ion-item>
            <ion-input
              type="email"
              fill="solid"
              label="Email"
              labelPlacement="stacked"
              [(ngModel)]="inviteEmail"
              [errorText]="inviteEmailErrorText"
            ></ion-input>
            <ion-icon
              *ngIf="inviteEmail && !inviteEmailErrorText"
              name="checkmark-circle-outline"
              color="success"
              slot="end">
            </ion-icon>
            <ion-icon
              *ngIf="inviteEmailErrorText"
              name="alert-circle-outline"
              color="danger"
              slot="end">
            </ion-icon>
          </ion-item>
          <ion-button expand="block" (click)="inviteToFamily()">Invite</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Ha van függőben lévő meghívó -->
  <div *ngIf="pendingInvite">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Pending Invitation</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>You have been invited to join the family: {{ pendingInvite.familyName }}</p>
        <ion-button expand="block" (click)="acceptInvite()">Accept</ion-button>
        <ion-button expand="block" color="danger" (click)="declineInvite()">Decline</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
