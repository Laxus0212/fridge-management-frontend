<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input
          type="email"
          fill="solid"
          label="Email"
          labelPlacement="stacked"
          formControlName="email"
          [errorText]="emailErrorText"
        ></ion-input>
        <ion-icon
          *ngIf="loginForm.get('email')?.dirty && loginForm.get('email')?.valid"
          name="checkmark-circle-outline"
          color="success"
          slot="end">
        </ion-icon>
        <ion-icon
          *ngIf="loginForm.get('email')?.dirty && loginForm.get('email')?.invalid"
          name="alert-circle-outline"
          color="danger"
          slot="end">
        </ion-icon>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          fill="solid"
          label="Password"
          labelPlacement="stacked"
          formControlName="password"
          [errorText]="passwordErrorText"
        ></ion-input>
        <ion-icon
          *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.valid"
          name="checkmark-circle-outline"
          color="success"
          slot="end">
        </ion-icon>
        <ion-icon
          *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.invalid"
          name="alert-circle-outline"
          color="danger"
          slot="end">
        </ion-icon>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit">Login</ion-button>
  </form>
</ion-content>
