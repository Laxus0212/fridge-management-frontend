components:
  schemas:
    Fridge:
      type: object
      properties:
        fridge_id:
          type: integer
        fridge_name:
          type: string
        owner_id:
          type: integer
        shared_with_family:
          type: boolean
      required: [fridge_name]
    UpdateFridgeNameRequest:
      type: object
      properties:
        fridge_name:
          type: string
      required: [fridge_name]

