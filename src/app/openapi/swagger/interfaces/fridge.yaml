        ownerId:
          type: integer
        familyId:
          type: integer
      required: [fridgeName, ownerId]
    UpdateFridgeReq:
      type: object
      properties:
        fridgeId:
          type: integer
        fridgeName:
          type: string
        familyId:
          type: integer

