components:
  schemas:
    Message:
      type: object
      properties:
        messageId:
          type: string
        chatId:
          type: integer
        senderId:
          type: integer
        username:
          type: string
        message:
          type: string
        familyId:
          type: integer
        sentAt:
          type: string
          format: date-time
      required: [chatId, senderId, username, message, familyId, sentAt]
