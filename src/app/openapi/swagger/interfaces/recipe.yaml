components:
  schemas:
    Recipe:
      type: object
      properties:
        recipe_id:
          type: integer
        recipe_name:
          type: string
        meal_type:
          type: string
          enum:
            - reggeli
            - eb√©d
            - vacsora
        saved_by:
          type: integer
        shared_with_family:
          type: boolean
        ingredients:
            type: array
            items:
              $ref: '../interfaces/recipe.yaml#/components/schemas/Ingredient'

    Ingredient:
      type: object
      properties:
        ingredient_id:
