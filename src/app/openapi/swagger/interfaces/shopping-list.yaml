components:
  schemas:
    ShoppingList:
      type: object
      properties:
        list_id:
          type: integer
        name:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/ShoppingListItem'
        family_id:
          type: integer

    ShoppingListItem:
      type: object
      properties:
        item_id:
          type: integer
        list_id:
          type: integer
        product_name:
          type: string
        quantity:
          type: number
        unit:
          enum:
            - kg
            - g
            - l
            - ml
            - pcs
            - dkg
            - dl
