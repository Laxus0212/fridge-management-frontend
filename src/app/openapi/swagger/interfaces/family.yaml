components:
  schemas:
    Family:
      type: object
      properties:
        family_id:
          type: integer
          format: int32
          description: The unique identifier for the family.
        family_name:
          type: string
          maxLength: 100
          description: The name of the family.
        invitation_code:
          type: string
          maxLength: 50
          description: The unique invitation code for the family.
      required:
        - family_id
        - family_name
        - invitation_code
    CreateFamilyReq:
      type: object
      properties:
        name:
          type: string
          example: "Family Name"
          required:
            - name
