paths:
  /users:
    get:
      tags:
        - User
      summary: List all users
      operationId: getAllUsers
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../interfaces/user.yaml#/components/schemas/User'
              examples:
                example1:
                  value:
                    - userId: 1
                      email: "user1@example.com"
                      username: "user1"
                    - userId: 2
                      email: "user2@example.com"
                      username: "user2"
  /users/register:
    post:
      tags:
        - User
      summary: Register a new user
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../interfaces/user.yaml#/components/schemas/User'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Login success"
        '400':
          description: "Invalid email or password"
        '500':
          description: "Server error"

  /users/login:
    post:
      tags:
        - User
      summary: "Login user"
      description: "Log in with email and password, and return the user data if the credentials are valid."
      operationId: loginUser
      requestBody:
        description: "Email and password for login"
        required: true
        content:
          application/json:
            schema:
              $ref: "../interfaces/user.yaml#/components/schemas/LoginUserReq"
            example:
              email: "example@gmail.com"
              password: "password"
      responses:
        '200':
          description: "Message returned on successful login"
          headers:
            Set-Cookie:
              description: "Cookie containing session information"
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Login success"
        '400':
          description: "Invalid email or password"
        '500':
          description: "Server error"
      security:
        - cookieAuth: []

  /users/user:
    get:
      tags:
        - User
      summary: Get logged in user
      operationId: getLoggedInUser
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '../interfaces/user.yaml#/components/schemas/User'
              examples:
                example1:
                  value:
                    userId: 1
                    email: "exampleuser@teszt.hu"
                    username: "exampleuser"
                    familyId: 1
        '401':
          description: Unauthorized
        '500':
          description: Server error
      security:
        - cookieAuth: []

  /users/logout:
    post:
      tags:
        - User
      summary: Logout user
      operationId: logoutUser
      responses:
        '200':
          description: "Message returned on successful logout"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Logout success"
        '400':
          description: "Couldn't log out"
        '500':
          description: "Server error"

  /users/{userId}:
    get:
      tags:
        - User
      summary: Get user by ID
      operationId: getUserById
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '../interfaces/user.yaml#/components/schemas/User'
              examples:
                example1:
                  value:
                    userId: 1
                    email: "exampleuser@teszt.hu"
                    username: "exampleuser"
                    password: "password"
                    familyId: 1
    put:
      tags:
        - User
      summary: Update a user by ID
      operationId: updateUserById
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../interfaces/user.yaml#/components/schemas/UpdateUserReq'
            example:
              userId: 3
              email: "newuser@example.com"
              username: "newuser"
              password: "password"
              familyId: 1
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '../interfaces/user.yaml#/components/schemas/User'
              example:
                userId: 3
                email: "newuser@example.com"
                username: "newuser"
        '404':
          description: User not found
    delete:
      tags:
        - User
      summary: Delete a user
      operationId: deleteUser
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
      responses:
        '204':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
              examples:
                example1:
                  value:
                    message: "User deleted successfully"

  /users/email/{email}:
    get:
      tags:
        - User
      summary: Get user by email
      operationId: getUserByEmail
      parameters:
        - in: path
          name: email
          schema:
            type: string
          required: true
          description: The email of the user to retrieve.
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '../interfaces/user.yaml#/components/schemas/User'
              examples:
                example1:
                  value:
                    userId: 1
                    email: "exampleuser@teszt.hu"
                    username: "exampleuser"
                    password: "password"
                    familyId: 1
        '404':
          description: User not found
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: jwt
